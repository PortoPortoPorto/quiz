<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" type = "text/css" href = "style.css"> 
 	<title>Quiz App</title>
</head>
<body>
<header id = "header"><h1>Smart Genius Quiz</h1></header>

<main>
	<section id = "quiz-container">
		<section id = "question-container"></section>
		<section id = "answer-container">
			<div class = "option-box" id = "option-a"></div>
			<div class = "option-box" id = "option-b"></div>
			<div class = "option-box" id = "option-c"></div>
		</section>
		<section id = "score-container">
			<div id ="total-box">
				<h2 id = "total">Total Score:</h2>
			</div>
			<div id = "next-box">
				<button id = "next">Next</button>
			</div>
		</section>
	</section>
</main>

<script type="text/javascript" src = "main.js"></script>
</body>
</html>
